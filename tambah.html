<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="vh-100 vw-100 d-flex justify-content-center align-items-center">
    <form class="row col-5" onsubmit="tambah(event)">
        <h3 class="text-center mb-3">Open Reqruitment</h3>
        <div class="col-md-12 mb-2">
          <label for="fakultas" class="form-label">Fakultas</label>
          <input type="text" class="form-control" id="fakultas" placeholder="masukkan fakultas">
        </div>
        <div class="col-12 mb-4">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="masukkan nama">
        </div>
        <div class="col-12 mb-4">
            <label for="nim" class="form-label">NIM</label>
            <input type="text" class="form-control" id="nim" placeholder="masukkan nim">
          </div>
          <div class="col-12 mb-4">
            <label for="jabatan" class="form-label">Jabatan</label>
            <input type="text" class="form-control" id="jabatan" placeholder="masukkan jabatan">
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Tambah</button>
          <a href="showdata.html" class="btn btn-danger">Kembali</a>
        </div>
      </form>
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Open modal for @fat</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>
    

  

    <script src="app.js"></script>
</body>
</html>
