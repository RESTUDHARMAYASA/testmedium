<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem CRUD Kepengurusan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="vh-100 vw-100 d-flex justify-content-center align-items-center" style="background: #c5e3ff">
    <form class="row col-5" onsubmit="login(event)">
        <div style="background: rgb(255, 186, 59);">
          <h3 class="text-center mb-3">LOGIN SISTEM <br>KEPENGURUSAN</h3>
        </div>
        <hr>

            <div class="col-md-12 mb-2" >
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="masukkan email">
            </div>
            <div class="col-12 mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password " class="form-control" id="password" placeholder="masukkan password">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" >Sign in</button>
            </div>
      </form>
    </div>
</body>

<script src="app.js"></script>
</html>
